<div class="checkout-container">
  <mat-card class="checkout-card">
    <mat-card-header>
      <mat-card-title>Votre Panier</mat-card-title>
      <mat-card-subtitle>Vérifiez les articles avant de payer</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="checkoutForm" (ngSubmit)="createCheckoutSession()">

        <!-- Form Array for Items -->
        <div formArrayName="items">
          @for (itemGroup of items.controls; track itemGroup; let i = $index) {
            <div [formGroupName]="i" class="item-row">

              <mat-form-field appearance="outline" class="item-field item-name">
                <mat-label>Nom de l'article</mat-label>
                <input matInput formControlName="name" placeholder="Ex: Billet VIP">
                <!-- <mat-error *ngIf="itemGroup.get('name')?.hasError('required')">Nom requis</mat-error> -->
              </mat-form-field>

              <mat-form-field appearance="outline" class="item-field item-price">
                <mat-label>Prix</mat-label>
                <input matInput type="number" formControlName="price" placeholder="0.00">
                <span matTextPrefix>$&nbsp;</span>
                <!-- <mat-error *ngIf="itemGroup.get('price')?.hasError('required')">Prix requis</mat-error> -->
                <!-- <mat-error *ngIf="itemGroup.get('price')?.hasError('min')">Prix > 0</mat-error> -->
              </mat-form-field>

              <mat-form-field appearance="outline" class="item-field item-quantity">
                <mat-label>Quantité</mat-label>
                <input matInput type="number" formControlName="quantity" placeholder="1">
                <!-- <mat-error *ngIf="itemGroup.get('quantity')?.hasError('required')">Quantité requise</mat-error> -->
                <!-- <mat-error *ngIf="itemGroup.get('quantity')?.hasError('min')">Quantité >= 1</mat-error> -->
              </mat-form-field>

              <!-- Optional: Remove button -->
              <!--
              <button mat-icon-button color="warn" type="button" (click)="removeItem(i)" aria-label="Remove item">
                <mat-icon>delete</mat-icon>
              </button>
              -->
            </div>
          }
        </div>

        <!-- Optional: Add Item Button -->
        <!--
        <button mat-stroked-button type="button" (click)="addItem()" class="add-item-button">
          <mat-icon>add</mat-icon> Ajouter un article
        </button>
        -->

        <!-- Submit Button -->
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit" [disabled]="checkoutForm.invalid">
            Procéder au Paiement
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </div>
</div>
