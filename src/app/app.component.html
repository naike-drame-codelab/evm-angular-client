<div class="app-container" [class.sidebar-collapsed]="!isSidebarExpanded">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1 class="app-logo">
        <i class="material-icons">event_seat</i>
        <span class="logo-text">VenueHub</span>
      </h1>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="material-icons">{{ isSidebarExpanded ? 'chevron_left' : 'chevron_right' }}</i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">
            <i class="material-icons">dashboard</i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/events" routerLinkActive="active">
            <i class="material-icons">event</i>
            <span>Events</span>
          </a>
        </li>
        <li>
          <a routerLink="/rooms" routerLinkActive="active">
            <i class="material-icons">meeting_room</i>
            <span>Spaces</span>
          </a>
        </li>
        <li>
          <a routerLink="/clients" routerLinkActive="active">
            <i class="material-icons">people</i>
            <span>Clients</span>
          </a>
        </li>
        <li>
          <a routerLink="/calendar" routerLinkActive="active">
            <i class="material-icons">calendar_today</i>
            <span>Calendar</span>
          </a>
        </li>
        <li>
          <a routerLink="/reports" routerLinkActive="active">
            <i class="material-icons">bar_chart</i>
            <span>Reports</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <a routerLink="/settings" class="settings-link">
        <i class="material-icons">settings</i>
        <span>Settings</span>
      </a>
      <div class="user-info">
        <div class="user-avatar">A</div>
        <div class="user-details">
          <p class="user-name">Admin User</p>
          <p class="user-role">Venue Manager</p>
        </div>
      </div>
    </div>
  </aside>
  
  <!-- Main Content Area -->
  <main class="content">
    <header class="top-header">
      <div class="header-left">
        <button class="mobile-menu-toggle" (click)="toggleSidebar()">
          <i class="material-icons">menu</i>
        </button>
        <h2 class="current-date">{{ title }}</h2>
      </div>
      <div class="header-right">
        <div class="notification-bell">
          <i class="material-icons">notifications</i>
          <span class="notification-badge">3</span>
        </div>
        <div class="user-menu">
          <div class="user-avatar">A</div>
        </div>
      </div>
    </header>
    
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
    
    <footer class="app-footer">
      <p>&copy; {{ currentYear }} VenueHub. All rights reserved.</p>
    </footer>
  </main>
</div>
